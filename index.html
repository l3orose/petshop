<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/img-categorias/favicon.png" type="image/x-icon">
    <title>Pet Shop</title>
</head>
<body>
    <main>
        <div class="presentacion">
            <nav class="barra">
                <div class="logo">
                    <a href="#"><img src="./img/Pet-First.png" alt=""></a>
                </div>
                
                <div class="menu"><a href=""><span><img src="/img/menu.png" alt=""></span></a> 
                    <ul class="contenido-menu">
                        <li class="about">
                            <a href="#">About</a>
                            <img src="./img/about.png" alt=""></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Madi-care</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
               
                <div class="sign">
                    <a href="#"><img class="sign-img" src="/img/user.png" alt="Sign"><span> Sign up</a>
                </div>
            </nav>
            <section class="contenedor-presentacion">
                <div class="titulo">
                    <img class="titulo" src="./img/tittle.png" alt="">
                </div>
                
                    <div class="fondo">
                        <img class="bite" src="./img/bite-blue1.png" alt="">
                        <img class="rectangulo" src="./img/Rectangle 21855.png" alt="">
                        <img class="nudo" src="./img/nudo.png" alt="">
                        <img class="dog" src="./img/dog.png" alt="">
                        <img class="mancha" src="./img/mancha-naranja.png" alt="">
                    </div>
                    
                
            </section>
        </div>
        <div class="categorias-animales">
            <div class="categorias">
                <img class="collar" src="./img/img-categorias/collar.png" alt="">
                <img class="imagen-categorias" src="./img/img-categorias/categorias.png" alt="">
            </div>
            <div class="animales">
                <div class="contenedor-animales1">
                    <img src="./img/img-categorias/cat1.png" alt="">
                    <img src="./img/img-categorias/cate2.png" alt="">
                </div>
                <div class="contenedor-animales2">
                    <p>Dog <span>(JASPER)</span></p>
                    <img src="./img/img-categorias/cate3.png" alt="">
                </div>
                <div class="contenedor-animales-grid">
                    <img class="grid1" src="./img/img-categorias/cate4.png" alt="">
                    <img class="grid2" src="./img/img-categorias/cate5.png" alt="">
                    <img class="grid3" src="./img/img-categorias/cate6.png" alt="">
                    <img class="grid4" src="./img/img-categorias/cate7.png" alt="">
                    <img class="grid5" src="./img/img-categorias/cate8.png" alt="">
                    <img class="grid6" src="./img/img-categorias/cate9.png" alt="">
                    <img class="grid7" src="./img/img-categorias/cate10.png" alt="">
                    <img class="grid8" src="./img/img-categorias/cate11.png" alt="">
                    <img class="grid9" src="./img/img-categorias/cate12.png" alt="">
                    <img class="grid10" src="./img/img-categorias/cate13.png" alt="">
                                        
                </div>
            </div>

        </div>
        <div class="servicios">
            <div class="encabezado-servicios">
                <img class="frame-left" src="./img/services/frame-left.png" alt=""> 
                <h2>Our Services</h2>
            </div>
            <div class="contenedor-servicios">
                <div class="subcontenedor1">
                    <img src="./img/services/servicio1.png" alt="">
                    <img class="animalespe" src="./img/services/animalespe.png" alt="">
                </div>
                <div class="subcontenedor2">
                    <img src="./img/services/servicio2.png" alt="">
                    <a href="#">
                        <img class="botones" src="./img/services/botones.png" alt="">
                    </a>
                    
                </div>
                <div class="subcontenedor3">
                    <img src="./img/services/Frame-right.png" alt="">
                    <img src="./img/services/servicio3.png" alt="">
                </div>
            </div>
        </div>
        <div class="parenting">
            <img class="frame-parenting" src="./img/pet-parenting/frame-left.png" alt="">
            <div class="parenting-imagen">
                <img src="./img/pet-parenting/imagen.png" alt="">
            </div>
            <div class="parenting-content">
                <img src="./img/pet-parenting/tittle.png" alt="">
                <img src="./img/pet-parenting/texto.png" alt="">
                <div class="checkbox">
                    <label for=""> <input type="radio" checked>Adoption </label>
                    <label for=""> <input type="radio">Frozen Raw </label>
                    <label for=""> <input type="radio">Next Day Delivery </label>
                </div>
            </div>
            <div class="frame-right">
                <img src="./img/pet-parenting/Frame-right.png" alt="">
            </div>
        </div>
        <div class="reviews">
            <div class="contenedor-imagen-review">
                <img class="circulo" src="./img/reviews/circulo.png" alt="">
                <img class="comillas" src="./img/reviews/comillas.png" alt="">
                <img class="review-imagen" src="./img/reviews/imagen.png" alt="">
                <img class="mas" src="./img/reviews/mas.png" alt="">
            </div>
            <div class="contenedor-review-texto">
                <img class="review-titulo" src="./img/reviews/tittle.png" alt="">
                <img class="review-texto" src="./img/reviews/texto.png" alt="">
                <img class="review-botones" src="./img/reviews/botones.png" alt="">
            </div>
            <img class="frame-review" src="/img/reviews/frame-right.png" alt="">
            
        </div>
        <div class="subscribe">
            <div class="izquierdo">
                <img class="frame-left-subscribe" src="/img/subscribe/frame-left.png" alt="">
                <img class="dog-subscribe" src="/img/subscribe/dog.png" alt="">
            </div>
            <div class="derecho">
                <img class="titulo" src="/img/subscribe/titulo.png" alt="">
                <label for="">
                    Mail
                    <input type="email" value="">
                    <a href="#">
                        <img src="/img/subscribe/flecha.png" alt="">
                    </a>
                </label>
                <img class="frame-right-subscribe" src="/img/subscribe/frame-right.png" alt="">
            </div>
        </div>

    </main>
    <footer>
        <div class="logo-footer">
            <img src="/img/footer/logo.png" alt="">
            <img src="/img/footer/mancha.png" alt="">
        </div>
        <div class="enlaces-footer">
            <div class="enlaces">
                <a href="">About</a>
                <a href="">Project</a>
                <a href="">Service</a>
                <a href="">Client</a>
                <a href="">Team</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
                
            </div>
            <div class="social">
                <p>Flow</p>
                <a href=""><img src="/img/footer/fb.png" alt=""></a>
                <a href=""><img src="/img/footer/IG.png" alt=""></a>
                <a href=""><img src="/img/footer/twitter.png" alt=""></a>
              
            </div>
        </div>
    </footer>
    
</body>
</html>
